- type: custom:popup-card
  entity: automation.cleaning_schedule_weekdays
  title: Cleaning Schedule on Weekdays
  card:
    type: entities
    entities:
      - automation.cleaning_schedule_weekdays
      - sensor.vacuum_start_time_weekdays
      - input_number.vacuum_start_hour_weekdays
      - input_number.vacuum_start_minutes_weekdays

- type: custom:popup-card
  entity: automation.cleaning_schedule_weekend
  title: Cleaning Schedule on Weekends
  card:
    type: entities
    entities:
      - automation.cleaning_schedule_weekend
      - sensor.vacuum_start_time_weekend
      - input_number.vacuum_start_hour_weekend
      - input_number.vacuum_start_minutes_weekend

- type: custom:popup-card
  entity: sensor.vacuum_maintenance
  title: Maintenance
  card:
    type: entities
    entities:
      - type: call-service
        name: 'Reset Main Brush'
        icon: mdi:broom
        service: vacuum.send_command
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
          command: reset_consumable
          params: main_brush_work_time
      - type: call-service
        name: 'Reset Side Brush'
        icon: mdi:broom
        service: vacuum.send_command
        service_data:
          - entity_id: vacuum.xiaomi_vacuum_cleaner
          - command: reset_consumable
          - params: side_brush_work_time
      - type: call-service
        name: 'Reset Filter'
        icon: mdi:air-filter
        service: vacuum.send_command
        service_data:
          - entity_id: vacuum.xiaomi_vacuum_cleaner
          - command: reset_consumable
          - params: filter_work_time
      - type: call-service
        name: 'Reset Sensor Dirty'
        icon: mdi:robot-vacuum
        service: vacuum.send_command
        service_data:
          - entity_id: vacuum.xiaomi_vacuum_cleaner
          - command: reset_consumable
          - params: sensor_dirty_time

- type: vertical-stack
  cards:
  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/cards/vacuum.jpeg
        elements:
        - type: icon
          icon: mdi:play
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.start
          style:
            top: 90%
            left: 30%
            "--paper-item-icon-color": black
        - type: icon
          icon: mdi:stop
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.stop
          style:
            top: 90%
            left: 40%
            "--paper-item-icon-color": black
        - type: icon
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.return_to_base
          icon: mdi:home
          style:
            top: 90%
            left: 50%
            "--paper-item-icon-color": black
        - type: icon
          icon: mdi:bell-ring
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
