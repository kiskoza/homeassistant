- type: vertical-stack
  cards:
  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/cards/vacuum.jpeg
        elements:
        - type: icon
          icon: mdi:stop
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.stop
          style:
            top: 90%
            left: 45%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          icon: mdi:play
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.start
          style:
            top: 90%
            left: 35%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.return_to_base
          icon: mdi:home
          style:
            top: 90%
            left: 55%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: icon
          icon: mdi:bell-ring
          tap_action:
            action: call-service
            entity: vacuum.xiaomi_vacuum_cleaner
            service: vacuum.locate
          style:
            top: 90%
            left: 65%
            "--paper-item-icon-color": rgb(115, 122, 130)
        - type: state-label
          entity: sensor.vacuum_main_brush
          style:
            top: 30%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-right-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_side_brush
          style:
            top: 45%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-right-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_filter
          style:
            top: 60%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-right-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_sensor
          style:
            top: 75%
            right: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-right-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_status
          style:
            top: 30%
            left: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-left-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_battery
          style:
            top: 45%
            left: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-left-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_weekdays
          style:
            top: 75%
            left: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-left-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: state-label
          entity: sensor.vacuum_weekend
          style:
            top: 60%
            left: 1%
            color: rgb(255, 255, 255)
            transform: translate(0%,-50%)
            pointer-events: none
            text-shadow: 1px 1px black
            font-family: Trebuchet MS
            font-size: 90%
            font-weight: bold
            border-left-style: solid
            border-color: rgb(34, 154, 210)
            opacity: 0.8
        - type: image
          entity: automation.cleaning_schedule_weekdays
          tap_action:
            action: toggle
          image: /local/icons/timer-off.png
          state_image:
            'on': /local/icons/timer-on.png
          state_filter:
            'on': brightness(200%) saturate(1.8)
            'off': brightness(80%) saturate(0.8)
          style:
           top: 75%
           left: 20%
        - type: image
          entity: automation.cleaning_schedule_weekend
          tap_action:
            action: toggle
          image: /local/icons/timer-off.png
          state_image:
            'on': /local/icons/timer-on.png
          state_filter:
            'on': brightness(200%) saturate(1.8)
            'off': brightness(80%) saturate(0.8)
          style:
           top: 60%
           left: 20%
  - type: conditional
    conditions:
      - entity: automation.cleaning_schedule_weekdays
        state: "on"
    card:
      type: entities
      entities:
        - sensor.vacuum_start_time_weekdays
        - input_number.vacuum_start_hour_weekdays
        - input_number.vacuum_start_minutes_weekdays
  - type: conditional
    conditions:
      - entity: automation.cleaning_schedule_weekend
        state: "on"
    card:
      type: entities
      entities:
        - sensor.vacuum_start_time_weekend
        - input_number.vacuum_start_hour_weekend
        - input_number.vacuum_start_minutes_weekend
