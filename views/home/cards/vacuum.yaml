- type: picture-elements
  image: /local/cards/vacuum.jpeg
  elements:
  - type: icon
    icon: mdi:play
    tap_action:
      action: call-service
      service: vacuum.start
      service_data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    style:
      top: 90%
      left: 25%
      "--paper-item-icon-color": black
  - type: icon
    icon: mdi:stop
    tap_action:
      action: call-service
      service: vacuum.stop
      service_data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    style:
      top: 90%
      left: 35%
      "--paper-item-icon-color": black
  - type: icon
    tap_action:
      action: call-service
      service: vacuum.return_to_base
      service_data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    icon: mdi:home
    style:
      top: 90%
      left: 45%
      "--paper-item-icon-color": black
  - type: state-icon
    entity: sensor.vacuum_floorplan
    style:
      top: 90%
      left: 55%
      "--paper-item-icon-color": black
  - type: icon
    icon: mdi:bell-ring
    tap_action:
      action: call-service
      service: vacuum.locate
      service_data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    style:
      top: 90%
      left: 65%
      "--paper-item-icon-color": black
  - type: state-icon
    entity: sensor.vacuum_maintenance
    style:
      top: 90%
      left: 75%
      "--paper-item-icon-color": black

  - type: state-label
    entity: vacuum.xiaomi_vacuum_cleaner
    style:
      top: 10%
      left: 48%
      font-size: 150%
      text-shadow: 1px 1px white
      font-family: Trebuchet MS
  - type: state-label
